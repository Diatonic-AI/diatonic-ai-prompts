<header class="site-header">
    <div class="container">
        <nav class="navbar">
            <!-- Logo/Brand -->
            <div class="navbar-brand">
                <a href="{{ '/' | relative_url }}" class="brand-link">
                    <span class="brand-icon">ðŸ¤–</span>
                    <span class="brand-text">{{ site.title }}</span>
                </a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle navigation">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <!-- Navigation Links -->
            <div class="navbar-nav" id="navbar-nav">
                {% for nav_item in site.navigation %}
                    <a href="{{ nav_item.url | relative_url }}" class="nav-link {% if page.url == nav_item.url %}active{% endif %}">
                        {{ nav_item.title }}
                    </a>
                {% endfor %}
            </div>

            <!-- CTA Button -->
            <div class="navbar-cta">
                <a href="https://diatonic-ai.com" class="cta-btn" target="_blank" rel="noopener">
                    Visit Diatonic AI
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
        </nav>
    </div>
</header>
