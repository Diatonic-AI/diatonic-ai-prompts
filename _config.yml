# Prompt Library Website Configuration
title: "Sintra AI Prompts"
description: "Comprehensive collection of ChatGPT prompts for various industries and use cases"
baseurl: "/sintra-ai-prompts"
url: "https://diatonic-ai.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  prompts:
    output: true
    permalink: /:collection/:name/
  categories:
    output: true
    permalink: /category/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "prompts"
    values:
      layout: "prompt"
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Site settings
email: contact@diatonic-ai.com
github_username: Diatonic-AI
twitter_username: diatonic_ai

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "All Prompts"
    url: "/prompts/"
  - title: "Categories"
    url: "/categories/"
  - title: "Packs"
    url: "/packs/"

